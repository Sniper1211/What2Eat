<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>程序员菜单生成器</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <!-- 导演模式开关 - 右上角 -->
        <div class="director-mode-corner">
            <label class="director-toggle-corner">
                <input type="checkbox" id="director-mode-toggle">
                <span class="toggle-slider-corner"></span>
                <span class="director-emoji">🎬</span>
            </label>
        </div>

        <header class="header">
            <h1 class="title">🍽️ 程序员菜单生成器</h1>
            <p class="subtitle">console.log("今天吃什么？")</p>
        </header>

        <main class="main">
            <!-- 推荐功能区域 -->
            <section class="recommendation-section">
                <div class="recommendation-buttons">
                    <button id="random-btn" class="btn btn-primary">
                        🎲 随机推荐
                    </button>
                </div>
            </section>

            <!-- 推荐结果 -->
            <section class="result-section">
                <div id="result-display" class="result-card">
                    <div class="empty-state">
                        <div class="empty-icon">🤔</div>
                        <p>点击上方按钮开始推荐</p>
                    </div>
                </div>
            </section>

            <!-- 菜单管理 -->
            <section class="management-section">
                <div class="management-buttons">
                    <button id="add-btn" class="btn btn-outline">
                        ➕ 添加菜品
                    </button>
                    <button id="manage-btn" class="btn btn-outline">
                        📋 管理菜单
                    </button>
                </div>
            </section>
        </main>

        <!-- 菜品列表 -->
        <div id="dish-list" class="dish-list-section hidden">
            <div class="section-header">
                <h2>菜品列表</h2>
                <button id="close-list-btn" class="btn btn-small">✕ 关闭</button>
            </div>
            <div id="dishes-container" class="dishes-container">
                <!-- 菜品列表将在这里显示 -->
            </div>
        </div>

        <!-- 添加菜品表单 -->
        <div id="add-dish-form" class="modal-overlay hidden">
            <div class="modal">
                <div class="modal-header">
                    <h3>添加新菜品</h3>
                    <button id="close-add-btn" class="btn btn-small">✕</button>
                </div>
                <div class="modal-content">
                    <form id="dish-form">
                        <div class="form-group">
                            <label for="dish-name">菜品名称：</label>
                            <input type="text" id="dish-name" required>
                        </div>
                        <div class="form-group">
                            <label for="dish-ingredients">主要食材：</label>
                            <input type="text" id="dish-ingredients" placeholder="用逗号分隔，例如：鸡蛋,番茄,葱" required>
                        </div>
                        <div class="form-group">
                            <label for="dish-difficulty">难度等级：</label>
                            <select id="dish-difficulty">
                                <option value="1">1 - 超简单</option>
                                <option value="2">2 - 简单</option>
                                <option value="3" selected>3 - 中等</option>
                                <option value="4">4 - 困难</option>
                                <option value="5">5 - 地狱</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="dish-time">制作时间（分钟）：</label>
                            <input type="number" id="dish-time" min="1" value="30" required>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">保存</button>
                            <button type="button" id="cancel-add-btn" class="btn btn-outline">取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 主题切换按钮 -->
    <div class="theme-switcher">
        <button id="theme-toggle" class="theme-btn">
            <span class="theme-icon">🎨</span>
            <span class="theme-text">像素极简</span>
        </button>
    </div>

    <!-- 消息提示 -->
    <div id="toast" class="toast hidden">
        <span id="toast-message"></span>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
